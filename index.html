<!DOCTYPE html>
<html>
    <head>
    <title>Google Page Replica</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>

    <div class="nav_bar">
        <ul>
            <div class="left_nav">
                <li><a href="www.google.com">About</a></li>
                <li><a href="www.google.com">Store</a></li>
            </div>
            <div class="right_nav">   
                <li><a href="www.google.com">Gmail</a></li>
                <li><a href="www.google.com">Images</a></li>
            </div>        
        </ul>
    </div>


    <div class="lg_pos">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
    </div>


    <form method="GET" action="https://www.google.com/search">
        <input class="search-bar" type="search" name="input_search" placeholder="Search Google or type a URL">
        <div class="buttons">
            <input class="search-button" type="submit" name="google_search" value="Google Search">
            <input class="search-lucky" type="submit" name="lucky_search" value="I'm Feeling Lucky">
        </div>    
    </form>

    <div class="translate">
        <p style=display:inline class="translate">Google Offered in:</p>
        <a style=display:inline href="www.google.com">Francais</a>
    </div>
    
    <div class="bottom_bar">
        <ul>
            <div class="left_bottom">
                <li><a href="www.google.com">Advertising</a></li>
                <li><a href="www.google.com>">Business</a></li>
                <li><a href="www.google.com>">How Search works</a></li>
            </div>
            <div class="right_bottom">
                <li><a href="www.google.com">Privacy</a></li>
                <li><a href="www.google.com>">Terms</a></li>
                <li><a href="www.google.com>">Settings</a></li>
            </div>
        </ul>
    </div>


</body>
</html>
